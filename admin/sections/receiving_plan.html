<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title_receiving_plan">Receiving Plan</title>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <script src="../config/config.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<div class="w-full mx-auto bg-white shadow-xl rounded-xl p-6">
  <h1 class="text-2xl font-bold mb-4" data-i18n="title_receiving_plan_registration">Receiving Plan Registration</h1>

  <!-- 언어 선택 -->
  <div class="flex justify-end mb-4">
    <button class="lang-btn px-3 py-1 rounded bg-blue-600 text-white text-sm" data-lang="ko" data-i18n="lang_ko">한국어</button>
    <button class="lang-btn px-3 py-1 rounded bg-gray-300 text-gray-800 text-sm ml-2" data-lang="en" data-i18n="lang_en">English</button>
  </div>

  <!-- Search Filters -->
  <div class="grid grid-cols-6 gap-4 mb-6">
    <div>
      <label class="block mb-1 font-medium" data-i18n="label_receiving_type">Receiving Type</label>
      <select id="filterType" class="w-full border rounded px-3 py-2">
        <option value="" data-i18n="option_all">All</option>
        <option value="container" data-i18n="option_container">Container</option>
        <option value="trailer" data-i18n="option_trailer">Trailer</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-medium" data-i18n="label_container_no">Container No.</label>
      <input id="filterContainer" type="text" class="w-full border rounded px-3 py-2" placeholder="e.g., C123456" data-i18n-placeholder="ph_container_no" />
    </div>
    <div>
      <label class="block mb-1 font-medium" data-i18n="label_part_no">Part No.</label>
      <input id="filterPart" type="text" class="w-full border rounded px-3 py-2" placeholder="e.g., 4HH1" data-i18n-placeholder="ph_part_no" />
    </div>
    <div>
      <label class="block mb-1 font-medium" data-i18n="label_status">Status</label>
      <select id="filterStatus" class="w-full border rounded px-3 py-2">
        <option value="" data-i18n="option_all">All</option>
        <option value="received" data-i18n="option_received">Received</option>
        <option value="not_received" data-i18n="option_not_received">Not Received</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-medium" data-i18n="label_start_date">Start Date</label>
      <input id="filterStartDate" type="date" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium" data-i18n="label_end_date">End Date</label>
      <input id="filterEndDate" type="date" class="w-full border rounded px-3 py-2" />
    </div>
  </div>

  <div class="mb-6">
    <button id="searchPlanBtn" class="bg-blue-600 text-white px-6 py-2 rounded" data-i18n="btn_search_plan">Search Plan</button>
    <button id="addNewPlanBtn" class="bg-green-600 text-white px-6 py-2 rounded ml-2" data-i18n="btn_add_new_plan">+ Add New Plan</button>
    <button id="printPlanBtn" class="bg-gray-700 text-white px-6 py-2 rounded ml-2" data-i18n="btn_print">Print</button>
  </div>

  <!-- Receiving Plan Table -->
  <div class="overflow-x-auto mb-10">
    <table class="min-w-full text-sm text-left border">
      <thead class="bg-gray-100">
        <tr>
          <th><input type="checkbox" id="planCheckAll"></th>
          <th data-i18n="th_date">Date</th>
          <th data-i18n="th_type">Type</th>
          <th data-i18n="th_container_no">Container No.</th>
          <th data-i18n="th_location">Location</th>
          <th data-i18n="th_from">From</th>
          <th data-i18n="th_part_no">Part No.</th>
          <th data-i18n="th_qty">Qty</th>
          <th data-i18n="th_status">Status</th>
          <th data-i18n="th_receiving_date">Receiving Date</th>
          <th data-i18n="th_delete">Delete</th>
          <th data-i18n="th_force_receive">Force Receive</th>
        </tr>
      </thead>
      <tbody id="planListBody">
        <!-- JS에서 행만 동적으로 생성 -->
      </tbody>
    </table>
  </div>

  <!-- Add Plan Form Section (Initially Hidden) -->
  <div id="addPlanForm" class="hidden bg-blue-50 p-6 rounded-lg border">
    <h2 class="text-lg font-semibold mb-4" data-i18n="title_add_new_receiving_plan">Add New Receiving Plan</h2>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-1 font-medium" data-i18n="label_receiving_type">Receiving Type</label>
        <select id="typeSelect" class="w-full border rounded px-3 py-2">
          <option value="container" data-i18n="option_container">Container</option>
          <option value="trailer" data-i18n="option_trailer">Trailer</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium" data-i18n="label_container_no">Container No.</label>
        <input id="containerInput" type="text" class="w-full border rounded px-3 py-2" placeholder="e.g., C123456" data-i18n-placeholder="ph_container_no" />
      </div>

      <div>
        <label class="block mb-1 font-medium" data-i18n="label_location">Location</label>
        <div class="flex items-center gap-2">
          <input id="locationInput" type="text" class="w-full border rounded px-3 py-2" placeholder="e.g., A1" data-i18n-placeholder="ph_location" />
          <label class="flex items-center gap-1">
            <input type="checkbox" id="autoLocationCheckbox" />
            <span class="text-sm">자동 번호 부여</span>
          </label>
        </div>
        <div id="autoLocationInfo" class="text-green-700 text-sm mt-1"></div>
      </div>

      <div>
        <label class="block mb-1 font-medium" data-i18n="label_receiving_place">Receiving Place (입고처)</label>
        <input id="receivingPlaceInput" type="text" class="w-full border rounded px-3 py-2" placeholder="e.g., Main Warehouse" data-i18n-placeholder="ph_receiving_place" />
      </div>

      <div>
        <label class="block mb-1 font-medium" data-i18n="label_receive_date">Planned Receiving Date</label>
        <input id="receiveDateInput" type="date" class="w-full border rounded px-3 py-2" />
      </div>
    </div>

    <h3 class="text-base font-medium mt-6 mb-2" data-i18n="label_items">Receiving Items</h3>
    <div id="itemList" class="space-y-2 mb-4"></div>
    <button id="addItemBtn" class="bg-blue-500 text-white px-4 py-2 rounded" data-i18n="btn_add_item">+ Add Item</button>

    <div id="planFormBtnArea" class="mt-6"></div>
    <button id="submitPlanBtn" type="button" class="bg-green-600 text-white px-6 py-2 rounded mt-4">Submit Plan</button>
  </div>
</div>

<!-- Force Receive Date Modal -->
<div id="forceReceiveModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" data-i18n="modal_force_receive_title">Select Force Receive Date</h3>
      <div class="mt-2 px-7 py-3">
        <input type="date" id="forceReceiveDate" class="w-full border rounded px-3 py-2">
      </div>
      <div class="flex justify-end mt-4">
        <button id="confirmForceReceive" class="bg-green-600 text-white px-4 py-2 rounded mr-2" data-i18n="btn_confirm">확인</button>
        <button id="cancelForceReceive" class="bg-gray-500 text-white px-4 py-2 rounded" data-i18n="btn_cancel">취소</button>
      </div>
    </div>
  </div>
</div>

<!-- Message Modal -->
<div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="messageTitle" data-i18n="modal_message_title">알림</h3>
      <div class="mt-2 px-7 py-3">
        <p id="messageContent" class="text-gray-600"></p>
      </div>
      <div class="flex justify-end mt-4">
        <button id="messageConfirm" class="bg-blue-600 text-white px-4 py-2 rounded" data-i18n="btn_confirm">확인</button>
      </div>
    </div>
  </div>
</div>

<script src="../js/receiving.js" defer></script>
<script>
const i18n = {
  ko: {
    label_location: '위치',
    label_receiving_place: '입고처',
    label_receive_date: '예정 입고일',
    label_items: '입고 품목',
    btn_add_item: '+ 품목 추가',
    btn_confirm: '확인',
    btn_cancel: '취소',
  },
  en: {
    label_location: 'Location',
    label_receiving_place: 'Receiving Place',
    label_receive_date: 'Planned Receiving Date',
    label_items: 'Receiving Items',
    btn_add_item: '+ Add Item',
    btn_confirm: 'Confirm',
    btn_cancel: 'Cancel',
  }
};

function setLang(lang) {
  document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('bg-blue-600', 'text-white', 'bg-gray-300', 'text-gray-800'));
  document.querySelector('.lang-btn[data-lang="' + lang + '"]').classList.add('bg-blue-600', 'text-white');
  document.querySelectorAll('.lang-btn:not([data-lang="' + lang + '"])').forEach(btn => btn.classList.add('bg-gray-300', 'text-gray-800'));
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (i18n[lang][key]) el.textContent = i18n[lang][key];
  });
  document.documentElement.lang = lang;
  localStorage.setItem('admin_receiving_lang', lang);
}

document.querySelectorAll('.lang-btn').forEach(btn => {
  btn.onclick = () => setLang(btn.getAttribute('data-lang'));
});

setLang(localStorage.getItem('admin_receiving_lang') || 'ko');
</script>
</body>
</html>
