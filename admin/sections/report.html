<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In/Out Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="w-full mx-auto bg-white shadow-xl rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4">üìä In/out Report</h1>
    <div class="flex flex-wrap gap-4 mb-4 items-end">
      <div>
        <label class="block text-xs font-semibold mb-1">Receiving Date(From)</label>
        <input id="filterInDateFrom" type="date" class="border rounded px-2 py-1 text-sm" />
      </div>
      <div>
        <label class="block text-xs font-semibold mb-1">Receiving Date(To)</label>
        <input id="filterInDateTo" type="date" class="border rounded px-2 py-1 text-sm" />
      </div>
      <div>
        <label class="block text-xs font-semibold mb-1">Shipping Date(From)</label>
        <input id="filterOutDateFrom" type="date" class="border rounded px-2 py-1 text-sm" />
      </div>
      <div>
        <label class="block text-xs font-semibold mb-1">Shipping Date(To)</label>
        <input id="filterOutDateTo" type="date" class="border rounded px-2 py-1 text-sm" />
      </div>
      <div>
        <label class="block text-xs font-semibold mb-1">Container No.</label>
        <input id="filterContainer" type="text" class="border rounded px-2 py-1 text-sm" placeholder="Î≤àÌò∏ Í≤ÄÏÉâ..." />
      </div>
      <div>
        <label class="block text-xs font-semibold mb-1">Part No</label>
        <input id="filterPartNo" type="text" class="border rounded px-2 py-1 text-sm" placeholder="Ï†úÌíà Í≤ÄÏÉâ..." />
      </div>
      <div>
        <label class="block text-xs font-semibold mb-1">Status</label>
        <select id="filterStatus" class="border rounded px-2 py-1 text-sm">
          <option value="">All</option>
          <option value="shipped">Shipped</option>
          <option value="pending">In Stock</option>
        </select>
      </div>
      <button id="searchBtn" class="bg-blue-600 text-white rounded px-4 py-2 font-semibold">Search</button>
      <button id="excelBtn" class="bg-green-600 text-white rounded px-4 py-2 font-semibold">Excel</button>
      <input id="excelDate" type="date" class="border rounded px-2 py-1 text-sm" placeholder="Select date for INOUT sheet" />
    </div>
    <div id="reportLoading" class="hidden text-center py-4 text-lg text-gray-500">Loading...</div>
    <div id="reportError" class="hidden text-center py-4 text-red-600 font-bold"></div>
    <div class="overflow-x-auto">
      <table class="w-full text-sm border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Container No.</th>
            <th class="p-2">Part</th>
            <th class="p-2">Receiving Date</th>
            <th class="p-2">Shipping Date</th>
            <th class="p-2">FROM</th>
            <th class="p-2">LOCATION</th>
            <th class="p-2">Status</th>
            <th class="p-2">Remarks</th>
            <th class="p-2">Qty</th>
          </tr>
        </thead>
        <tbody id="reportTableBody"></tbody>
      </table>
    </div>
  </div>
  <!-- Message Modal -->
  <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="messageTitle">ÏïåÎ¶º</h3>
        <div class="mt-2 px-7 py-3">
          <p id="messageContent" class="text-gray-600"></p>
        </div>
        <div class="flex justify-end mt-4">
          <button id="messageConfirm" class="bg-blue-600 text-white px-4 py-2 rounded">ÌôïÏù∏</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
