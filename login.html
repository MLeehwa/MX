<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leehwa MX WMS System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="max-w-lg w-full space-y-10 p-12 bg-white bg-opacity-90 rounded-3xl shadow-2xl border border-gray-200">
    <h2 class="text-center text-4xl font-extrabold text-gray-900 drop-shadow-lg">Leehwa MX WMS System</h2>
    <p class="mt-2 text-center text-lg text-gray-700">Log in to start</p>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-1">ID</label>
        <input id="username" type="text" required
          class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="아이디를 입력하세요" autocomplete="off" />
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" required value=""
          class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="비밀번호를 입력하세요" autocomplete="off" />
      </div>

      <button type="submit"
        class="w-full py-4 text-lg font-bold rounded-xl text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow-lg hover:from-indigo-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400 transition">
        Login
      </button>

      <div id="errorMessage" class="hidden text-red-500 text-center mt-2"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm   = document.getElementById('loginForm');
      const usernameIn  = document.getElementById('username');
      const passwordIn  = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');

      loginForm.addEventListener('submit', e => {
        e.preventDefault();
        const username = usernameIn.value.trim();
        const password = passwordIn.value;

        // 아이디와 비밀번호 검증
        if (username !== 'leehwa' || password !== 'leehwa123') {
          errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
          errorMessage.classList.remove('hidden');
          passwordIn.focus();
          return;
        }

        // 에러 메시지 숨기기
        errorMessage.classList.add('hidden');

        // 사용자 정보 저장 (항상 admin으로 설정)
        const userObj = {
          id:       'leehwa',
          username: 'leehwa',
          role:     'admin'
        };
        localStorage.setItem('user', JSON.stringify(userObj));

        // 항상 admin으로 이동
          window.location.href = '/admin/index.html';
      });
    });
  </script>
</body>
</html>
